services:
  bot:
    build: .
    container_name: supportbot
    env_file: [.env]
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
      - ./secrets:/secrets:ro
    networks: [appnet]

  postgres:
    image: postgres:15
    container_name: supportbot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks: [appnet]

  redis:
    image: redis:7-alpine
    container_name: supportbot-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: unless-stopped
    networks: [appnet]

  caddy:
    image: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks: [appnet]

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  appnet:
    driver: bridge
